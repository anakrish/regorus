name: Deploy RVM Playground to GitHub Pages

on:
  push:
    branches: [ rvm-playground ]
    paths:
      - 'rvm-playground/**'
      - 'bindings/wasm/**'
      - '.github/workflows/deploy-playground.yml'
  pull_request:
    branches: [ rvm-playground ]
    paths:
      - 'rvm-playground/**'
      - 'bindings/wasm/**'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
        
      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            bindings/wasm/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build WASM module
        run: |
          cd bindings/wasm
          wasm-pack build --target web --out-dir ../../rvm-playground/wasm --scope regorus
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          cp -r rvm-playground/* _site/
          # Update app.js to use real WASM instead of mock
          sed -i 's|\/\/ import init|import init|g' _site/app.js
          sed -i 's|\/\/ await init()|await init()|g' _site/app.js
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/rvm-playground'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4